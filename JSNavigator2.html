<!DOCTYPE html>
<html>
<body>

<h2>The Navigator Object</h2>

<script>
  var navegador = navigator.userAgent;
  if (navigator.userAgent.indexOf('IE') !=-1) {
    document.write('esta usando Internet Explorer ...');
  } else if (navigator.userAgent.indexOf('Firefox') !=-1) {
    document.write('esta usando Firefox ...');
} else if (navigator.userAgent.indexOf('Edge') !=-1) {
    document.write('esta usando MICROSOFT EDGE ...');
  } else if (navigator.userAgent.indexOf('Chrome') !=-1) {
    document.write('esta usando Google Chrome ...');
  } else if (navigator.userAgent.indexOf('Opera') !=-1) {
    document.write('esta usando Opera ...');
  } else if (navigator.userAgent.indexOf('Safari') !=-1) {
    document.write('esta usando Safari ...');
  } else {
    document.write('esta usando un navegador no identificado ...');
  }
</script>

</body>
</html
